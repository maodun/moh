<html>
<head>
<title>Mouse over HTTP</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<!--<script src="/static/bootstrap.min.js"></script>-->
<script src="/static/jquery.js"></script>
<link href="/static/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

</head>
<body>
<table class="table table-bordered" >
<tr><td>
<center>Cur Pos: <label id='curpos'>(<label id='xpos'>50%</label>,<label id='ypos'>50%</label>)</label></center>
</td></tr>
<tr><td>
<label for="ver">X:</label><input type="range" min="0" max="100" step="2" style="height:20px" onchange="move('x'+ver.value)" id="ver">
</td></tr>
<tr><td>
<label for="hor">Y:</label><input type="range" min="0" max="100" style="height:20px" onchange="move('y'+hor.value)" id="hor">
</td></tr>
</table>
<table class="table table-bordered ">
<tr>
<td>
<button type="button" class="btn btn-primary btn-lg" onclick="move(1)">左上</button>
</td>
<td>
<button type="button" class="btn btn-primary btn-lg" onclick="move(2)">上去</button>
</td>
<td>
<button type="button" class="btn btn-primary btn-lg" onclick="move(3)">右上</button>
</td>
</tr>

<tr>
<td>
<button type="button" class="btn btn-primary btn-lg" onclick="move(4)">左行</button>
</td>
<td>
<button type="button" class="btn btn-primary btn-lg" onclick="move(5)">单击</button>
</td>
<td>
<button type="button" class="btn btn-primary btn-lg" onclick="move(6)">右立</button>
</td>
</tr>
<tr>
<td>
<button type="button" class="btn btn-primary btn-lg" onclick="move(7)">左下</button>
</td>
<td>
<button type="button" class="btn btn-primary btn-lg" onclick="move(8)">下来</button>
</td>
<td>
<button type="button" class="btn btn-primary btn-lg" onclick="move(9)">右下</button>
</td>
</tr>
<tr>
<td>
<button type="button" class="btn btn-primary btn-lg" onclick="move(10)">中键</button>
</td>
<td>
<button type="button" class="btn btn-primary btn-lg" onclick="move(11)">右键</button>
</td>
<td>
<button type="button" class="btn btn-primary btn-lg" onclick="move(12)">双击</button>
</td>
</tr>
</table>

<script >  
function move(type){
\$.ajax({url:'/mouse/'+type,dataType:"json",success:function(data){\$('#xpos').html(data.x);\$('#ypos').html(data.y);}});
}
</script>
</body>
</html>
